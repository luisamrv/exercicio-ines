<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

  <link rel="stylesheet" href="styles.css">
  <title>exercicio COVET</title>
</head>
<body>

  <img id="bg-top" alt="background top" src="images/bg-top.svg">

  <div class="container col-10 col-md-12 col-xl-10">
    <h1>Our Pricing</h1>

    <div class="toggle_container">
      <span>Annually</span>
      <span>
        <input type="checkbox" name="toggle" id="toggle" unchecked>
        <label class="toggle" for="toggle">
          <div class="circle"></div>
        </label>
        
      </span>
      <span>Monthly</span>
    </div>

    <div id="price-cards" class="row pricing_cards">
      <div class="price col-xl-4 col-md-4 col-12">
        <h5>Basic</h5>
        <span class="monthly text-center">&dollar;19.99</span>
        <span class="annually text-center">&dollar;199.99</span>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li class="last">Send up to 3 GB</li>
        </ul>
        <button class="btn btn-block" type="button" onclick="popUp()">Learn More</button>
      </div>

      <div class="price professional col-xl-4 col-md-4 col-12">
        <h5>Professional</h5>
        <span class="monthly text-center">&dollar;24.99</span>
        <span class="annually text-center">&dollar;249.99</span>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li class="last">Send up to 10 GB</li>
        </ul>
        <button class="btn btn-block" type="button" onclick="popUp()">Learn More</button>
      </div>

      <div class="price col-xl-4 col-md-4 col-12">
        <h5>Master</h5>
        <span class="monthly text-center">&dollar;39.99</span>
        <span class="annually text-center">&dollar;399.99</span>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li class="last">Send up to 20 GB</li>
        </ul>
        <button class="btn btn-block" type="button" onclick="popUp()">Learn More</button>
      </div>
    </div>

  </div>

  <img id="bg-bottom" src="images/bg-bottom.svg" alt="background bottom">

  <script src="script.js"></script>
</body>
</html>
